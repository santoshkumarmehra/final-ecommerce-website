{% extends 'base.html' %}

{% block content %}

<!-- body -->
<div class="container-fluid">
    <div class="row">
        <!-- filter -->
        <div class="col-lg-3">
            <!-- <ul class="list-group">
                <a href="/">
                    <li class="list-group-item">All Product</li>
                </a>
                {% for category in categories %}
                <a href="/?category={{category.id}}"><li class="list-group-item">{{category.name}}</li></a>
                {% endfor %}
                
              </ul>     -->
        </div>

        <!-- all products -->
        <div id="producs" class="col-lg-12">
            <div class="row mx-auto mt-3">
                {% for product in products %}
                <div class="card mx-auto mb-3 " style="width: 16rem; ">
                    <img src="{{product.product_image.url}}" class="card-img-top" alt="...">
                    <div class="card-body mt-1">
                    <h5 class="card-title">{{product.title}}</h5>
                    <p class="card-text">$ {{product.selling_price}}</p>
                    <!-- <p class="card-text">{{product.brand}}</p> -->
                    <p class="card-text mt-1">{{product.category}}</p>
                    <p class="card-text mt-1">{{product.description}}</p>
                    </div>

                    <div class="card-footer no-gutters">
                    
                        <!-- form to add -->
                        <form action="{% url 'add-to-cart' %}" >
                            {% csrf_token %}
                            <input  type="hidden" name="prod_id" value="{{product.id}}" id="prod_id">
                            <input type="submit" value="Add to Cart" class="btn btn-info btn-block text-center" >                            
                        </form>
                           
                        
                    </div>                      
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock content %}
