<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- <script src="{% static 'js/all.min.js' %}"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Home</title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-light " href="/">E-shop</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <!-- <li class="nav-item">
                <a class="nav-link " aria-current="page" href="#">store</a>
              </li> -->
            </ul>

            <ul class="navbar nav mb-2 mb-lg-0">
              {% if request.user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link text-light" aria-current="page" href="/orders">Orders</a>
                </li>
              
                <li class="nav-item">
                  <a class="nav-link text-light " aria-current="page" href="/cart">
                    Cart {{totalitem}}</a>
                </li>
               
                <li class="nav-item">
                  <a class="nav-link text-light " aria-current="page" href="/logout">Logout</a>
                </li>
              {% else %}
                <li class="nav-item">
                    <a class="nav-link text-light " aria-current="page" href="/signup">Signup</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" aria-current="page" href="/login">Login</a>
                </li>
              {% endif %}        
              </ul>
              
          </div>
        </div>
      </nav>

    {% block content %}
    
    {% endblock %}

  


    
    
    {% block js %}
    {% endblock js %}
    <!-- <script src="{% static 'js/myscript.js' %}"></script> -->

</body>
</html>
