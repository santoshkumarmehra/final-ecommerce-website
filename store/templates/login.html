{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="p-4 m-4 ">
        <div class="col-lg-5 mx-auto border rounded pt-4 pb-3 ps-3 pe-3">
            <h3 class="alert alert-light border rounded " >Login here</h3>
            <form action="{% url 'login' %}" method="POST">
                <p class="text-danger">{{error_msg}}</p>
                {% csrf_token %}
          

                <!-- email -->
                <div class="form-group mt-3">
                        <label for="email" >Email</label>
                        <input type="email" name="email" class="form-control form-control-sm" id="email" placeholder="name@example.com">
                </div>
                <!-- password -->
                <div class="form-group mt-3">
                    <label for="password" >Password</label>
                    <input type="password" name="password" class="form-control form-control-sm" id="password" placeholder="*****">
                </div>
                
                <div class="form-group mt-3">
                    <input type="submit" value="login" class="btn btn-sm btn-danger">
                </div>
            
            
            </form>
        </div>
    </div>
</div>


{% endblock content %}
